<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">AI</div>
            <span>Programmer AI Assistant</span>
        </div>
         <button id="logout-button" class="logout-button">Logout</button>
    </div>

    <div class="chat-container" id="chat-container">

    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="message-input" placeholder="Please insert your request..." rows="1"></textarea>
            <div class="upload-wrapper">
                  <input type="file" id="file-input" style="display: none;" />
                  <button id="upload-button" class="upload-btn" title="Upload File">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 96 960 960" width="25">
                      <path d="M480 696 280 496h120V216h160v280h120L480 696ZM200 936V696h80v160h400V696h80v240H200Z"/>
                    </svg>
                  </button>
                  <div id="upload-label" class="upload-label">No file selected</div>
            </div>

            <button id="send-button" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
</body>
<script src="/static/chat.js" defer></script>
</html>
